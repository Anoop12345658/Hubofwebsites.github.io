<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo (3).png" alt="logo" />

        <div class="nav-links">
          <ul>
            	<li><a href="https://anoop12345658.github.io/Sanskarcreations.github.io/">Sanskar Creations</a></li>
				<li><a href="https://anoop12345658.github.io/Halftoneqrcode.github.io/">Halftone qr code</a></li>
				<li><a href="#">Accesories</a></li>
				<li><a href="#">Cart</a></li>
          </ul>
        </div>

      <div class="information">
        <div class="overlay"></div>
        <img src="mobile.png" class="mobile" alt="" />
        <div id="circle">
          <div class="feature one">
			<div>
				<h1>Sanskar Creation Hub</h1>
				<p>learn about graphic design and best software to use</p>
			</div>
		</div>
		<div class="feature two">
			<img src="processor.png">
			<div>
				<h1>Halftone Qr Code</h1>
				<p>A interactive qr code designing</p>
			</div>
		</div>
		<div class="feature three">
			<img src="display.png">
			<div>
				<h1>Graphic Designing</h1>
				<p>A Responsive graphic designing page</p>
			</div>
		</div>
			<div class="feature four">
				<img src="battery.png">
				<div>
					<h1>Camera</h1>
					<p>12MP, Wide</p>
				</div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="arrow.png" id="upBtn" alt="" />
        <h3>Features</h3>
        <img src="arrow.png" id="downBtn" alt="" />
      </div>
    </div>
    <script src="js/javascript.js"></script>

</html>
